<h2 style='margin-top: 15px;'>What is Bootstrap?</h2>
<p>Bootstrap is a CSS framework that helps create web layouts that are both responsive and mobile-friendly. It uses a grid layout to help organize different sections of a page in a distinct but connected format.</p>
